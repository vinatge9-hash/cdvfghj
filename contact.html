<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niyantri Cafe - Contact</title>
  <meta name="description" content="Get in touch with Niyantri Cafe." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-50 via-yellow-50 to-amber-100 text-gray-900 min-h-screen">
  <!-- Header identical across pages -->
  <header class="bg-amber-800/95 text-white sticky top-0 z-40 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="index.html" class="flex items-center space-x-2">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Coffee cup icon">
            <path d="M3 8h13a4 4 0 0 1 0 8H7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 8h6a4 4 0 0 1 4 4v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 12h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span class="font-semibold text-lg">Niyantri Cafe</span>
        </a>
        <nav aria-label="Main" class="hidden md:flex space-x-6 font-medium">
          <a href="index.html" class="hover:text-yellow-300">Home</a>
          <a href="menu.html" class="hover:text-yellow-300">Menu</a>
          <a href="cart.html" class="hover:text-yellow-300">Cart (<span id="cart-count">0</span>)</a>
          <a href="about.html" class="hover:text-yellow-300">About</a>
          <a href="contact.html" class="hover:text-yellow-300 active:text-yellow-200">Contact</a>
        </nav>
        <button id="mobile-menu" class="md:hidden text-white" aria-label="Open menu">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu-panel" class="hidden md:hidden bg-amber-700/90">
      <a href="index.html" class="block px-4 py-2">Home</a>
      <a href="menu.html" class="block px-4 py-2">Menu</a>
      <a href="cart.html" class="block px-4 py-2">Cart</a>
      <a href="about.html" class="block px-4 py-2">About</a>
      <a href="contact.html" class="block px-4 py-2">Contact</a>
    </div>
  </header>

  <main class="pt-8">
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid md:grid-cols-2 gap-6 items-start">
      <div>
        <h1 class="text-3xl md:text-4xl font-bold" style="font-family: 'Playfair Display', serif;">Get in touch</h1>
        <p class="mt-4 text-gray-700">Weâ€™d love to hear from you. Reach out with any questions or feedback.</p>
        <form class="mt-6 space-y-4 max-w-lg">
          <div><label class="block text-sm">Name</label><input type="text" class="w-full border rounded p-2" placeholder="Your name"/></div>
          <div><label class="block text-sm">Email</label><input type="email" class="w-full border rounded p-2" placeholder="you@example.com"/></div>
          <div><label class="block text-sm">Message</label><textarea class="w-full border rounded p-2" rows="4" placeholder="Your message"></textarea></div>
          <button type="submit" class="bg-amber-700 text-white px-4 py-2 rounded">Send Message</button>
        </form>
      </div>
      <div class="p-4 bg-white/60 backdrop-filter backdrop-blur-sm rounded-xl shadow-md" style="font-family: Inter, sans-serif;">
        <h3 class="font-semibold text-lg mb-2">Our Location</h3>
        <p>Telangana, Hyderabad, India</p>
        <div class="mt-4 h-48 bg-gray-200 rounded-md flex items-center justify-center">Expected Map Placeholder</div>
      </div>
    </section>
  </main>

  <footer class="bg-amber-900 text-white mt-12 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <p class="text-sm">&copy; 2025 Niyantri Cafe</p>
      <p class="text-xs"> Telangana, Hyderabad, India</p>
    </div>
  </footer>

  <script>
    function updateCartCount(){ const cart=JSON.parse(localStorage.getItem('shoppingCart'))||[]; const el=document.getElementById('cart-count'); if(el) el.textContent = cart.reduce((s,i)=>s+i.quantity,0); }
    document.addEventListener('DOMContentLoaded', ()=>{ updateCartCount(); const btn=document.getElementById('mobile-menu'); const panel=document.getElementById('mobile-menu-panel'); if(btn&&panel){ btn.addEventListener('click',()=>panel.classList.toggle('hidden')); } });
  </script>
</body>
</html>
